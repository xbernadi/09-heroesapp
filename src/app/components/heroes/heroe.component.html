<h3>Heroi <small>nom...</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Tornar</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Nom de l'heroi" required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select class="form-control" name="">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea type="text" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Guardar canvis</button>
            </div>

        </form>
    </div>
</div>
