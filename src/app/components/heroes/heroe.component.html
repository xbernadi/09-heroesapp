<h3>Heroi <small>nom...</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Tornar</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        
        <form (ngSubmit)="guardar()" #forma="ngForm">

            <div class="form-group">
                <label>Nom</label>
                <input 
                [(ngModel)]="heroe.nombre"
                name="nombre"
                type="text" 
                class="form-control" 
                placeholder="Nom de l'heroi" 
                required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select 
                    [(ngModel)]="heroe.casa"
                    name="casa"
                    class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea 
                [(ngModel)]="heroe.bio"
                name="bio"
                type="text" 
                class="form-control" ></textarea>
            </div>

            <div class="form-group">
                <button 
                [disabled]="!forma.valid"
                type="submit" 
                class="btn btn-outline-primary">Guardar canvis</button>
            </div>

        </form>
    </div>
</div>
